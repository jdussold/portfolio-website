<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact John Dussold</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header class="page-header">
            <!-- Header including the logo and main navigation -->
            <a href="index.html">
                <img src="img/john-dussold-logo.svg" alt="Personal logo of John Dussold, a text logo that consists of my name." class="logo">
            </a>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" aria-label="About Me" role="menuitem" class="navigation-list__item">About</a>
                    </li>
                    <li role="presentation">
                        <a href="work.html" aria-label="My Work" role="menuitem" class="navigation-list__item">Work</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" aria-label="Contact Me" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
                    </li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </header>
        <div class="border">
            <!-- container for animated header border -->
            <p></p>
        </div>
        <section class="contact">
            <div class="content">
                <h1>Contact Me</h1>
                <p></p>
            </div>
            <div class="container">
                <div class="contact-info">
                    <div class="box">
                        <div class="icon">
                                <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Shakopee, MN<br>55379</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <a href="tel:+15555555555">
                                <i class="fa-solid fa-phone" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>(952)555-5555</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <a href="mailto:jdussold@gmail.com">
                                <i class="fa-solid fa-envelope" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>jdussold@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <h2>Send Message</h2>
                        <div class="input-box">
                            <input type="text" name="yourName" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="input-box">
                            <input type="text" name="yourEmail" required="required">
                            <span>Email</span>
                        </div>
                        <div class="input-box">
                            <textarea required="required"></textarea>
                            <span>Type your message...</span>
                        </div>
                        <div class="input-box">
                            <input type="submit" name="yourMessage" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>           
        <footer class="page-footer">
            <p>Find me on</p>
            <div class="social-media">
                <a href="https://github.com/jdussold" target="_blank">
                    <!-- Github logo -->
                    <img width="30" height="30" src="img/github_icon.svg" alt="Github">
                </a>
                <a href="https://twitter.com/JohnDussold" target="_blank">
                    <!-- Twitter logo-->
                    <img width="30" height="30" src="img/twitter_icon.svg" alt="Twitter">
                </a>
                <a href="https://www.linkedin.com/in/john-dussold/" target="_blank">
                    <!--Linkedin logo-->
                    <img width="30" height="30" src="img/linkedin_icon.svg" alt="Linkedin">
                </a>
            </div>
        </footer>
        
        <script src="js/tota11y.min.js"></script>
        
    </body>

</html>
