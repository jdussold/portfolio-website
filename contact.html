    <body>
        <header class="page-header">
            <!-- Header including the logo and main navigation -->
            <a href="index.html">
                <img src="img/john-dussold-logo.svg" alt="Personal logo of John Dussold, a text logo that consists of my name." class="logo">
            </a>
            <nav>
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" aria-label="About Me" role="menuitem" class="navigation-list__item">About</a>
                    </li>
                    <li role="presentation">
                        <a href="work.html" aria-label="My Work" role="menuitem" class="navigation-list__item">Work</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" aria-label="Contact Me" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="border">
            <!-- container for animated header border -->
            <p></p>
        </div>
        <div>
            <h1>Contact</h1>
            <div>
        <div class="contact-header">
        <h1>Contact</h1>
        </div>
        <div class="contact-info-row">
            <div class="contact-info-column">
                John Dussold<br>
                Shakopee, MN 55379<br>
                United States<br>
            </div>
            <div class="contact-info-column">
                Tel <a href="tel:15555555555" aria-label="My telephone number">(555) 555-5555</a><br>
                Skype <a href="live:jdussold">John Dussold</a><br>
                Email <a href="mailto:jdussold@gmail.com">jdussold@gmail.com</a>
            </div>
        </div>
        <div>
            <form action="" method="post" id="contact-form">
                <div class="email">
                <label class="standard-label" for="contact-email">E-mail: </label>
                <input type="email" id="contact-email" required>
                </div>

                <div class="telephone">
                <label class="standard-label" for="telephone-number">Telephone: </label>
                <input type="tel" id="telephone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                </div>

                <div class="message">
                <label class="standard-label" for="message">Message: </label>
                <textarea maxlength="240" id="message" required></textarea>
                </div>

                <div class="contact-submit">
                <input type="submit" value="Send message">
                </div>
            </form>
        </div>            
        <footer class="page-footer">
            <p>Find me on</p>
            <div class="social-media">
                <!-- Github logo -->
                <img width="30px" height="30px" src="img/github_icon.svg" alt="Github">
                <!-- Twitter logo -->
                <img width="30px" height="30px" src="img/twitter_icon.svg" alt="Twitter">
                <!-- LinkedIn logo -->
                <img width="30px" height="30px" src="img/linkedin_icon.svg" alt="LinkedIn">
            </div>
        </footer>
        
        <script src="js/tota11y.min.js"></script>
